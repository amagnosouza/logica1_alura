<meta charset="UTF-8">

<h3>Álcool ou Gasolina ?</h3>

<script>
    var tanque = 40
    var caminhoComGasolina = 480;
    var consumoGasolina = (caminhoComGasolina / tanque);
    document.write("O consumo com gasolina é: " + consumoGasolina + " KM");
    
    document.write("<br>");
    document.write("--------------------------");
    document.write("<br>");
    
    var caminhoComAlcool = 300;
    var consumoAlcool = (caminhoComAlcool / tanque);
    document.write("O consumo com gasolina é: " + consumoAlcool + " KM");

</script>
