<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br><hr><br>")
    }
    
    function mostra(frase){
        document.write("<h2>Adivinha Numero: </h2>")
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }
    // 1 - função sorteia
    function sorteia(n){
        return Math.round(Math.random() * n);
    }
    
    var numeroSorteado = sorteia(10);
    //console.log(numeroSorteado);
    var numeroDigitado = parseInt(prompt("Digite um número"));
    
    if(numeroDigitado == numeroSorteado){
        mostra("Você acertou!!");
    }else{
        if(numeroDigitado > numeroSorteado){
            mostra("Você errou! Seu chute é maior que o número sorteado!");
        }else{
            mostra("Você errou! Seu chute é menor que o número sorteado");
        }
    }

</script>
