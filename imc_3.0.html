<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br><hr><br>")
    }
    
    function mostra(frase){
        document.write("<h2>Calcula IMC: </h2>")
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }
    function calculaIMC(peso,altura){
        return peso / (altura * altura); // a função irá retornar o valor calculado
    }

    var nome = prompt("Digite seu nome: ");
    var infoPeso = parseFloat(prompt(nome + " Digite seu peso: "));
    var infoAltura = parseFloat(prompt(nome + "Digite sua altura: "));
    
    var imc = calculaIMC(infoPeso,infoAltura);
    
    mostra(nome + " Seu IMC calulado é: " + (imc));

    if(imc < 18.5){
        mostra("Você está magro");
    }
    
    if(imc >= 18.5 && imc <= 24.9){
        mostra("Você está normal");
    }

    if(imc >= 25.0 && imc <= 29.9){
        mostra("Você está com sobrepeso");
    }

    if(imc >= 30 && imc <= 39.9){
        mostra("Você está obeso");
    }

    if(imc > 40){
        mostra("Você está com obesidade grave");
    }
</script>
