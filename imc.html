<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>")
    }
    
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    // calcula IMC
    // Detalhe que nessa função será recebido dois valores diferente da func MOSTRA.
    function calculaIMC(peso,altura){
        var imc = peso / (altura * altura);
        mostra("O IMC calculado é de: " + imc);
    }
    calculaIMC(66,1.81);
    
</script>
