<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br><hr><br>")
    }
    
    function mostra(frase){
        document.write("<h2>Calcula IMC: </h2>")
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }
    // calcula IMC
    // Detalhe que nessa função será recebido dois valores diferente da func MOSTRA.
    // Melhorando a função de calcular IMC.
    function calculaIMC(peso,altura){
        return peso / (altura * altura); // a funçãi irá retornar o valor calculado
    }

    var imcAlexandre = calculaIMC(66,1.81);
    var imcMercedes = calculaIMC(55,1.70);

    mostra(imcAlexandre);
    mostra(imcMercedes);

    document.write("A soma dos IMC's: " + (imcAlexandre + imcMercedes));

</script>
