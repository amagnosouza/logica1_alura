<meta charset="UTF-8">

<script>

    function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
    }

    function mostra(frase) {

    document.write(frase);
    pulaLinha();
    }

    var numero = 30;

    while(numero <= 40){
        mostra(numero);
        numero += 1;
        // nÃ£o mostrar os numeros 33 e 37.
        if(numero == 33 || numero == 37){
            numero += 1;
        }
    }

    mostra("FIM!");

</script>
