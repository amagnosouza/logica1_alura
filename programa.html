<meta charset="UTF-8">

<script>

	var ano = 2019;

	document.write("Alexandre tem em " + (ano - 1992) + " anos");
	document.write("<br>");
	document.write("Joaquim tem em " + (ano - 1999) + " anos");
	document.write("<br>");
	document.write("Barney tem em " + (ano - 1979) + " anos");

	var idadadeAlexandre = ano - 1992;
	var idadeJoaquim = ano - 1999;
	var idadeBarney = ano - 1979;

	var mediaIdade = (idadadeAlexandre + idadeJoaquim + idadeBarney) / 3
	document.write("<br>")
	document.write("A média de idade é: " + mediaIdade)
	document.write("<br>")
	document.write("<br>")

	var nome1 = "Alexandre"
	var nome2 = "Joaquim"
	var nome3 = "Barney"

	document.write(nome1 + " tem " + idadadeAlexandre + " anos");
	document.write("<br>")	
	document.write(nome2 + " tem " + idadeJoaquim + " anos");
	document.write("<br>")
	document.write(nome3 + " tem " + idadeBarney + " anos");

</script>
