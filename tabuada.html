<meta charset="UTF-8">

<script>

    function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
    }

    function mostra(frase) {

    document.write(frase);
    pulaLinha();
    }

    var n = parseInt(prompt("Digite um numero de 1 a 10: "));

    for( var multiplicador = 1; multiplicador <= 10; multiplicador++){
        mostra(n * multiplicador);
    }

    mostra("FIM!");

</script>
