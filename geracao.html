<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>")
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha()
    }

    var idadeVelha = 1500;
    var idadeNova = 2019;
    var mediaGeracao = 28
    var geracaoAtual = (idadeNova - idadeVelha) / mediaGeracao;

    mostra("Estamos na geração: "+ Math.round(geracaoAtual));



</script>
