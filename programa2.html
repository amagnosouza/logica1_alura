<meta charset="UTF-8">

<script>
// Funções sem parametro!
    function pulaLinha(){
        document.write("<br>")
        document.write("<br>")
    }
// Funções com parametros!
    function mostra(frase){
        document.write(frase);
        pulaLinha()
    }
	var ano = 2019;

	mostra("Alexandre tem em " + (ano - 1992) + " anos");
	mostra("Joaquim tem em " + (ano - 1999) + " anos");
	ano = 2020
    mostra("Barney tem em " + (ano - 1979) + " anos");

</script>
